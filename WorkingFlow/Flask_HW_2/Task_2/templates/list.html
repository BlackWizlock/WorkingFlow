<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>База данных кандидатов</title>
</head>
<body class="align">

<header>
    <h1>Все кандидаты</h1>
    <p>База содержит {{ users_db_len }} кандидатов</p>
</header>

<main>
    {% for line in users %}
        <p><a href="/candidate/{{ line['id'] }}">{{ line['name'] }}</a></p>
    {% endfor %}
</main>

</body>
</html>
